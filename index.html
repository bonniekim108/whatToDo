<!DOCTYPE html>
<html>
<head>
  <title>What To Do?</title>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div class="container">
    <p>
      <label for="new task">Add Item</label><input id="new-task" type="text"><button>Add</button>
    </p>
    <h3>Todo</h3>
    <ul id>
      <li><input type="checkbox"><label>Feed the dog</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      <li class="editMode"><input type="checkbox"><label>Buy groceries</label><input type="text" value="Buy groceries"><button class="edit">Edit</button><button class="delete">Delete</button></li>
    </ul>
    <h3>Complete</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked><label>Go to the gym</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button>    
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
